<div class="modal fade" id="splanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-lg" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">SOCAIL CARE PLAN</h5>
             <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">Ã—</span>
             </button>
         </div>
         <div class="modal-body">
            <div class="row m-2">
                <div class="col-md-12">
                    <label>AREA:</label>
                    <select type="text"  id="area" class="form-control">
                        <option value="1">HEALTH/TREATMENT</option>
                        <option value="2">PSYCHOSOCIAL ASSESSMENT</option>
                        <option value="3">AFFECTIONAL SUPPORT SYSTEM</option>
                        <option value="4">BASIC NEEDS (FINANCIAL/HOUSING/CLOTHING)</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label>PROBLEM/NEEDS:</label>
                    <input type="text"  id="pn" class="form-control" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-12">
                    <label>GOALS/OBJECTIVES:</label>
                    <input type="text"  id="go" class="form-control" oninput="this.value = this.value.toUpperCase()" >
                </div>
                <div class="col-md-12">
                    <label>TREATMENT INTERVENTIONS:</label>
                    <input type="text"  id="ti" class="form-control" oninput="this.value = this.value.toUpperCase()" >
                </div>
                <div class="col-md-12">
                    <label>FREQUENCY/DURATION:</label>
                    <input type="text"  id="fd" class="form-control" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-12">
                    <label>RESPONSIBLE PERSON:</label>
                    <input type="text"  id="rp" class="form-control" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div class="col-md-12">
                    <label>EXPECTED OUTPUT:</label>
                    <input type="text" id="eo" class="form-control" oninput="this.value = this.value.toUpperCase()">
                </div>
            </div>         
         </div>
         <div class="modal-footer">
             <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
             <button type="button" class="btn btn-primary" onclick="add_social_plan()">Add</button>
            
         </div>
     </div>
 </div>
</div>
